<div class=wrapper>
    <div id="divPaymentAmt" class="alert alert-success" style="display:none"></div>
    <div class="form-group row" style="padding-bottom:10px">
      <label class="control-label col-sm-3" for="txtMortgageAmt">Mortgage Amount</label>
      <div class="col-sm-9">
        <input type=text id="txtMortgageAmt" class="form-control" maxlength="12" android:m axLength="12" autofocus [(ngModel)]="principal" currencyMask [options]="{ precision: 0, allowNegative: false, allowZero: false }" />
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="txtInterestRate">Interest Rate</label>
      <div class="col-sm-9">
        <input type=text id="txtInterestRate" class="form-control" maxlength=5 [(ngModel)]="rate" currencyMask [options]="{ prefix: '', allowNegative: false, allowZero: false }" />
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="ddlPaymentFrequency">Payment Frequency</label>
      <div class="col-sm-9">
        <select id="ddlPaymentFrequency" class="form-control" [(ngModel)]="frequency">
          <option value="12">Monthly</option>
          <option value="24">Semi-Monthly</option>
          <option value="26">Bi-weekly</option>
          <option value="52">Weekly</option>
          <option value="28">Accelerated Bi-Weekly</option>
          <option value="56">Accelerated Weekly</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="ddlAmortizationPeriod">AmortizationPeriod</label>
      <div class="col-sm-9">
        <select class="form-control" [(ngModel)]="amortization">
          <option *ngFor="let year of yearArray">{{year}}</option>
        </select>
      </div>
    </div>
  <p>   </p>
      <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="button" class="btn btn-success" id=btnCalculate (click)="calculate()">Calculate</button>
        </div>
      </div>
      <div id="detail">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Payment Frequency</th>
              <th>Payment</th>
              <th>Monthly Payment</th>
              <th>Total Payment</th>
              <th class="hidden-xs">Cost of Borrow</th>
              <th class="hidden-xs">Save Money</th>
            </tr>
            <tr class="success">
              <td>Monthly</td>
              <td>{{ paymentAmtPerPeriod | currency:"CAD":"symbol-narrow" }}</td>
              <td>{{ paymentAmtPerPeriod | currency:"CAD":"symbol-narrow"}}</td>
              <td>$12,748.23</td>
              <td class="hidden-xs">$2,748.23</td>
              <td class="hidden-xs">$0.00</td>
            </tr>
          </tbody>
        </table>
      </div>
   
</div>
