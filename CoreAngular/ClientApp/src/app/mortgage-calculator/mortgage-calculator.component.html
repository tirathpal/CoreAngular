<div class=wrapper>
    <div id="divPaymentAmt" class="alert alert-success" style="display:none"></div>
    <div class="form-group required">
      <label class="control-label col-sm-3" for="txtMortgageAmt">Mortgage Amount</label>
      <div class="col-sm-9">
        <input type=text id="txtMortgageAmt" class="form-control" maxlength=9 autofocus />
      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-3" for="txtInterestRate">Interest Rate</label>
      <div class="col-sm-9">
        <input type=text id="txtInterestRate" class="form-control" maxlength=4  />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="ddlPaymentFrequency">Payment Frequency</label>
      <div class="col-sm-9">
        <select id="ddlPaymentFrequency" class="form-control">
          <option value="12">Monthly</option>
          <option value="24">Semi-Monthly</option>
          <option value="26">Bi-weekly</option>
          <option value="52">Weekly</option>
          <option value="28">Accelerated Bi-Weekly</option>
          <option value="56">Accelerated Weekly</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="ddlAmortizationPeriod">AmortizationPeriod</label>
      <div class="col-sm-9">
        <select class="form-control">
          <option *ngFor="let year of yearArray">{{year}}</option>
        </select>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="button" class="btn btn-success" id=btnCalculate data-state="Calculate">Calculate</button>
      </div>
    </div>
    <div id="detail"></div>
</div>
